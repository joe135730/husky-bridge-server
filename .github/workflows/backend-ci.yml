name: Backend CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "feature/**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    # This job runs on both PRs and pushes
    # On PRs: Only runs tests (no deployment)
    # On push to main: Runs tests, then triggers deployment

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGODB_URI: mongodb://localhost:27017/huskybridge_test
      JWT_SECRET: testsecret
      SESSION_SECRET: testsecret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # For PRs, checkout the PR branch merged with base branch
        with:
          fetch-depth: 0  # Fetch full history for better context

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (unit + integration)
        run: npm test

      - name: Install Newman for API testing
        run: npm install -g newman

      - name: Start server for API tests
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 10
          curl -f http://localhost:4000/api/users || exit 1
        env:
          MONGO_CONNECTION_STRING: mongodb://localhost:27017/huskybridge_test
          SESSION_SECRET: testsecret
          PORT: 4000

      - name: Run Postman API tests
        timeout-minutes: 5
        run: |
          newman run postman/Husky-Bridge-API.postman_collection.json \
            -e postman/Husky-Bridge-API.postman_environment.json \
            --env-var "base_url=http://localhost:4000" \
            --reporters cli,json \
            --reporter-json-export postman/results.json \
            --timeout-request 10000 || true
        continue-on-error: true

      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
          pkill -f "node index.js" || true

      - name: Upload Postman test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-results
          path: postman/results.json
          if-no-files-found: ignore

      - name: Build
        run: npm run build

      # Note: Backend doesn't produce dist folder (Node.js server, not a build artifact)
      # Artifact upload removed as it's not needed for backend

  # Docker Build & Push to ECR Job (runs after tests pass)
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test  # Only run if tests pass
    if: github.event_name == 'push'  # Only push on direct pushes, not PRs
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: husky-bridge-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  # CodeDeploy Deployment Job (runs after Docker push)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        id: set-image
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_URI="${ECR_REGISTRY}/husky-bridge-backend:${{ github.sha }}"
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "Using image: ${IMAGE_URI}"

      - name: Update ECS Task Definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/task-definition.json
          container-name: husky-bridge-backend
          image: ${{ steps.set-image.outputs.image }}

      - name: Register ECS Task Definition
        id: register-task
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.task-def.outputs.task-definition }} \
            --region ${{ secrets.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "Registered task definition: $TASK_DEF_ARN"

      - name: Update AppSpec with Task Definition
        run: |
          TASK_DEF_ARN="${{ steps.register-task.outputs.task-def-arn }}"
          echo "Task Definition ARN: $TASK_DEF_ARN"
          # Generate AppSpec YAML directly using Python to avoid sed issues
          python3 << EOF
          import yaml
          import sys
          
          appspec = {
              'version': 0.0,
              'Resources': [
                  {
                      'TargetService': {
                          'Type': 'AWS::ECS::Service',
                          'Properties': {
                              'TaskDefinition': '$TASK_DEF_ARN',
                              'LoadBalancerInfo': {
                                  'ContainerName': 'husky-bridge-backend',
                                  'ContainerPort': 4000
                              },
                              'PlatformVersion': 'LATEST'
                          }
                      }
                  }
              ]
          }
          
          # Write to file
          with open('codedeploy/appspec.yml', 'w') as f:
              yaml.dump(appspec, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
          
          # Verify it's valid
          with open('codedeploy/appspec.yml', 'r') as f:
              data = yaml.safe_load(f)
          
          print("✓ AppSpec YAML generated and validated")
          print(f"Version: {data.get('version')}")
          print(f"TaskDefinition: {data['Resources'][0]['TargetService']['Properties']['TaskDefinition']}")
          
          # Show the file content
          print("\nAppSpec file content:")
          with open('codedeploy/appspec.yml', 'r') as f:
              print(f.read())
          EOF

      - name: Wait for Active Deployments to Complete
        run: |
          APP_NAME="AppECS-husky-bridge-cluster-husky-bridge-backend-service"
          DG_NAME="AppECS-husky-bridge-cluster-husky-bridge-backend-service-dg"
          MAX_WAIT_TIME=2100  # 35 minutes (30 min deployment + 5 min buffer)
          WAIT_INTERVAL=30    # Check every 30 seconds (reduces API calls)
          ELAPSED=0
          
          echo "Checking for active deployments..."
          echo "Will wait up to ${MAX_WAIT_TIME}s (${MAX_WAIT_TIME}/60 minutes) for active deployments to complete"
          
          while [ $ELAPSED -lt $MAX_WAIT_TIME ]; do
            ACTIVE_DEPLOYMENTS=$(aws deploy list-deployments \
              --application-name "$APP_NAME" \
              --deployment-group-name "$DG_NAME" \
              --include-only-statuses Created InProgress Queued Ready \
              --region ${{ secrets.AWS_REGION }} \
              --query 'deployments' \
              --output text 2>/dev/null || echo "")
            
            if [ -z "$ACTIVE_DEPLOYMENTS" ] || [ "$ACTIVE_DEPLOYMENTS" = "None" ]; then
              echo "✓ No active deployments found. Proceeding..."
              break
            fi
            
            MINUTES=$((ELAPSED / 60))
            SECONDS=$((ELAPSED % 60))
            MAX_MINUTES=$((MAX_WAIT_TIME / 60))
            echo "Active deployment(s) found: $ACTIVE_DEPLOYMENTS"
            echo "Waiting for deployment(s) to complete... (${MINUTES}m ${SECONDS}s / ${MAX_MINUTES}m)"
            sleep $WAIT_INTERVAL
            ELAPSED=$((ELAPSED + WAIT_INTERVAL))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT_TIME ]; then
            echo "⚠ Warning: Timeout waiting for active deployments after ${MAX_WAIT_TIME}s"
            echo "Proceeding anyway, but deployment may fail if previous one is still active."
            echo "You may need to manually cancel stuck deployments in AWS Console."
          fi

      - name: Create CodeDeploy Deployment
        run: |
          # Read AppSpec content (raw YAML string, NOT base64 encoded)
          APPSPEC_CONTENT=$(cat codedeploy/appspec.yml)
          echo "AppSpec content:"
          echo "$APPSPEC_CONTENT"
          # Create JSON file with raw YAML content (CodeDeploy expects raw string, not base64)
          jq -n \
            --arg content "$APPSPEC_CONTENT" \
            '{
              "revisionType": "AppSpecContent",
              "appSpecContent": {
                "content": $content
              }
            }' > /tmp/revision.json
          echo "Revision JSON:"
          cat /tmp/revision.json
          # Create deployment using JSON file with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            DEPLOY_OUTPUT=$(aws deploy create-deployment \
              --application-name AppECS-husky-bridge-cluster-husky-bridge-backend-service \
              --deployment-group-name AppECS-husky-bridge-cluster-husky-bridge-backend-service-dg \
              --revision file:///tmp/revision.json \
              --description "Deployment from GitHub Actions - ${{ github.sha }}" \
              --region ${{ secrets.AWS_REGION }} 2>&1)
            EXIT_CODE=$?
            
            if [ $EXIT_CODE -eq 0 ]; then
              echo "✓ Deployment created successfully"
              echo "$DEPLOY_OUTPUT"
              exit 0
            elif [ $EXIT_CODE -eq 254 ]; then
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⚠ Deployment limit exceeded. Waiting 30 seconds before retry ($RETRY_COUNT/$MAX_RETRIES)..."
                echo "$DEPLOY_OUTPUT"
                sleep 30
              else
                echo "❌ Failed to create deployment after $MAX_RETRIES retries"
                echo "$DEPLOY_OUTPUT"
                echo "Please check AWS CodeDeploy console for active deployments"
                exit 1
              fi
            else
              echo "❌ Deployment failed with error code: $EXIT_CODE"
              echo "$DEPLOY_OUTPUT"
              exit 1
            fi
          done